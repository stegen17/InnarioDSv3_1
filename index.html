<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        body {

        }
        
        .container {

        }
        
        header {
            text-align: center;
            padding: 20px 0;

        }
        
        .search-container {

            margin: 15px 0;
        }
        
        #search-input {

            padding: 12px 15px;
            border: none;
            border-radius: 30px 0 0 30px;

            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        #search-btn {

            background: #4caf50;
            color: white;
            border-radius: 0 30px 30px 0;
            cursor: pointer;
            font-size: 1rem;

        }
        
        #search-btn:hover {

        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {

            border: 1px solid rgba(255, 255, 255, 0.3);

            color: white;

        }

        }

            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .hymn-number {
            width: 40px;
            height: 40px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 215, 0, 0.5);
        }
        
        .hymn-info {
            flex: 1;
        }
        
        .hymn-title {
            font-size: 1.1rem;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .hymn-first-line {

            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .hymn-detail {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
        }
        
        .hymn-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .hymn-detail-title {
            font-size: 1.6rem;

        }
        
        .close-btn {

            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .hymn-content {
            font-size: 1.1rem;
            line-height: 1.6;
            white-space: pre-wrap;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            margin-top: 15px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
        }
        
        .page-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;

        }
        
        .page-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            opacity: 0.7;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        @media (min-width: 480px) {
            .hymn-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 700px;
                margin: 0 auto;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .hymn-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

    <div class="container">

            </div>
            <div class="hymn-content" id="detail-content"></div>
        </div>
    </div>

        // State management
        let currentPage = 1;
        const hymnsPerPage = 50;
        let filteredHymns = [...hymns];

        // DOM elements
        const hymnList = document.getElementById('hymn-list');
        const pagination = document.getElementById('pagination');
        const hymnDetail = document.getElementById('hymn-detail');
        const detailTitle = document.getElementById('detail-title');
        const detailContent = document.getElementById('detail-content');
        const closeDetail = document.getElementById('close-detail');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Initialize the app
        function initApp() {
            renderHymnList();
            setupEventListeners();
        }

        // Render hymn list for current page
        function renderHymnList() {
            hymnList.innerHTML = '';
            
            const startIndex = (currentPage - 1) * hymnsPerPage;
            const endIndex = startIndex + hymnsPerPage;
            const currentHymns = filteredHymns.slice(startIndex, endIndex);
            
            if (currentHymns.length === 0) {
                hymnList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-music"></i>
                        <h3>Nessun inno trovato</h3>
                        <p>Prova a modificare i filtri o la ricerca</p>
                    </div>
                `;
                return;
            }
            
            currentHymns.forEach(hymn => {
                const firstLine = hymn.content.split('\n')[0] || hymn.title;
                const card = document.createElement('div');
                card.className = 'hymn-card';
                card.innerHTML = `
                    <div class="hymn-number">${hymn.id}</div>
                    <div class="hymn-info">
                        <div class="hymn-title">${hymn.title}</div>
                        <div class="hymn-first-line">${firstLine}</div>
                    </div>
                `;
                card.addEventListener('click', () => showHymnDetail(hymn));
                hymnList.appendChild(card);
            });
            
            renderPagination();
        }

        // Render pagination controls
        function renderPagination() {
            pagination.innerHTML = '';
            const pageCount = Math.ceil(filteredHymns.length / hymnsPerPage);
            
            if (pageCount <= 1) return;
            
            // Previous button
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
                prevBtn.addEventListener('click', () => {
                    currentPage--;
                    renderHymnList();
                });
                pagination.appendChild(prevBtn);
            }
            
            // Page numbers
            for (let i = 1; i <= pageCount; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    renderHymnList();
                });
                pagination.appendChild(pageBtn);
            }
            
            // Next button
            if (currentPage < pageCount) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
                nextBtn.addEventListener('click', () => {
                    currentPage++;
                    renderHymnList();
                });
                pagination.appendChild(nextBtn);
            }
        }

        // Show hymn detail view
        function showHymnDetail(hymn) {
            detailTitle.textContent = `${hymn.id}. ${hymn.title}`;
            detailContent.textContent = hymn.content;
            hymnDetail.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close hymn detail view
        function closeHymnDetail() {
            hymnDetail.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Filter hymns based on search
        function searchHymns() {
            const query = searchInput.value.toLowerCase().trim();
            
            if (!query) {
                filteredHymns = [...hymns];
                currentPage = 1;
                renderHymnList();
                return;
            }
            
            filteredHymns = hymns.filter(hymn => 
                hymn.title.toLowerCase().includes(query) || 
                hymn.content.toLowerCase().includes(query)
            );
            
            currentPage = 1;
            renderHymnList();
        }

        // Apply filter
        function applyFilter(filter) {
            filterButtons.forEach(btn => {
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            // For demo purposes - in a real app this would filter differently
            if (filter === 'all') {
                filteredHymns = [...hymns];
            } else {
                // Simulate filtering by showing a subset
                filteredHymns = [...hymns].slice(0, 30);
            }
            
            currentPage = 1;
            renderHymnList();
        }

        // Set up event listeners
        function setupEventListeners() {
            closeDetail.addEventListener('click', closeHymnDetail);
            searchBtn.addEventListener('click', searchHymns);
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') searchHymns();
            });
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    applyFilter(btn.dataset.filter);
                });
            });
            
            // Close detail when clicking outside content
            hymnDetail.addEventListener('click', (e) => {
                if (e.target === hymnDetail) {
                    closeHymnDetail();
                }
            });
        }

        // Initialize the app when the DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
